<body class="poke">
    <div class="contenedorizquierda">
        <h1>Pokedex LaunchX</h1>
        <div class="row">
            <div class="col-6 alargado">
                <div class="row">
                    <input type="text" class="entradas" id="name" name="name" value="Charizard">
                </div>
                <div class="row">
                    <img src="/Pokedex/assets/images/pokeball.png" class="entradas imgpoke" alt="Pokemon" id="pokeImg" width="150px">

                    <input type="text" class="entradas" id="numero" name="numero" value="#001">
                </div>
                <div class="row">
                    <div class="col-6" >
                        <input type="text" class="entradas" placeholder="pikachu" id="pokeName" name="pokeName">
                    </div>
                    <div class="col-6" >
                        <button onclick="fetchPokemon()">Cambiar Im√°gen</button>
                    </div>
                </div>

                    <input type="text" class="entradas" id="descripcion" name="descripcion" value="is a pokemon">

                <div class="row">
                    <div class="col-6" >
                        <img src="/Pokedex/assets/icons/flecha-izq.png" class="img-flechas">
                    </div>
                    <div class="col-6">
                        <img src="/Pokedex/assets/icons/flecha-der.png" class="img-flechas">
                    </div>
                </div>
            </div>
            <div class="col-6 alargado" >

            </div>
